<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | 登录</title>
  <link rel="stylesheet" href="./css/login.css" />
  <!-- 设置主机地址 -->
  <script src="./js/$set-host-url.js"></script>
</head>

<body>
  <div class="container">
    <div class="login-wrapper">
      <div class="header">Login</div>
      <div class="form-wrapper">
        <input id="username" type="text" name="username" placeholder="用户名" class="input-item" />
        <input id="password" type="password" name="password" placeholder="密码" class="input-item" />
        <div class="btn" onclick="login()">登录</div>
      </div>
      <div class="msg">
        忘记密码?
        <a href="./gpwd.html">找回密码</a>
      </div>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>

</html>
