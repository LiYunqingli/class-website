<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="stylesheet" href="./css/gpwd.css">
    <script src="./js/$set-host-url.js"></script>
</head>

<body>
    <div class="box">
        <h1 class="title">找回密码</h1>
        <div class="form">
            <label for="username">账号：</label>
            <input type="text" name="username" placeholder="请输入完整学号" id="username">
            <p id="username_p"></p>
            <br>
            <label for="mail">邮箱：</label>
            <input type="text" name="mail" placeholder="请输入激活账户所绑定的邮箱" id="mail">
            <p id="mail_p"></p>
            <br>
            <label for="yzm">验证码：</label>
            <input type="text" name="yzm" placeholder="点击按钮发送验证码" id="yzm">
            <p id="yzm_p"></p>
            <button onclick="go()" id="go">发送验证码</button>
            <button id="reset" onclick="start()">确认</button>
        </div>
    </div>
</body>
<script src="./js/gpwd.js"></script>

</html>
